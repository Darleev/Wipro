name: androidBuild

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

  # Allows you to run the workflow manually
  workflow_dispatch:

jobs:

  unit-test:

    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Unit tests
        run: ./gradlew testDebugUnitTest --stacktrace
